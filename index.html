<html lang="en-US">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Password Generator</title>
    </head>
    <body>
        <main>
            <h1 id="head-p1">Generate a</h1>
            <h1 id="head-p2">random password</h1>
            <p id="pass-note">Never use an insecure password again</p>
            <button id="password-gen-btn">Generate passwords</button>
            <hr class="divider">
            <div class="inputs-wrapper">
                <input type="number" placeholder="Length of password" value="12" id="pwd-len">
                <input type="number" placeholder="How many passwords ?" value="7" id="pwd-cnt">
                <div class="checkbox-wrapper">
                    <label for="digits-allowed">Include digits</label>
                    <input type="checkbox" id="digits-allowed" checked>
                </div>
                <div class="checkbox-wrapper">
                    <label for="symbols-allowed">Include symbols</label>
                    <input type="checkbox" id="symbols-allowed" checked>
                </div>
            </div>
            <hr class="divider">
            <div class="password-boxes-wrapper"></div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
